{% include "cruddy/header.html" %}
<form action="/cruddy/add_task" method="post">
    {% csrf_token %}

    <select name="id_user_id">
    {% for user in users %}

            <option value="{{ user.id }}">{{ user.first_name }}</option>

    {% endfor %}
    </select>
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% include "cruddy/footer.html" %}
