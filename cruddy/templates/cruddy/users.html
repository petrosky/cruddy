{% include "cruddy/header.html" %}
<h2>User List</h2>
{% if users %}
    <table>
    {% for user in users %}
        <tr>
            <td><a href="/cruddy/{{ user.id }}/">{{ user.id }}</a></td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
         </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No users are available.</p>
{% endif %}
<a href="add_user">Add User</a>
{% include "cruddy/footer.html" %}
