{% include "cruddy/header.html" %}
<h1>Users</h1>
{% if users %}
<table>

    {% for user in users %}
    <tr>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td><a href="/cruddy/tasks/{{ user.id}}">View Detail</a></td>
    </tr>
    {% endfor %}

</table>
{% else %}
    <p>No users are available.</p>
{% endif %}

{% include "cruddy/footer.html" %}
