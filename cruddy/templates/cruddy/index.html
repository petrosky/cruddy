<h1>Tasks</h1>
{% if tasks %}
<table>

    {% for task in tasks %}
    <tr>
        <td>{{ task.task_name }}</td>
        <td><a href="/cruddy/{{ task.id }}">View Detail</a></td>
    </tr>
    {% endfor %}

</table>
{% else %}
    <p>No tasks are available.</p>
{% endif %}

<a href="/cruddy/">Home</a><a href="/cruddy/add_task">Add Task</a>

</body>
