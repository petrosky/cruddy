{% include "cruddy/header.html" %}
{% if tasks %}
<table>

    {% for task in tasks %}
    <tr>
        <td>{{ task.task_name }}</td>
        <td>{{ task.due_date }}</td>
        <td><a href="/cruddy/{{ task.id }}">View Detail</a></td>
    </tr>
    {% endfor %}

</table>
{% else %}
    <p>No tasks are available.</p>
{% endif %}

{% include "cruddy/footer.html" %}
